<div class="row">
    <div class="col-md" style="padding: 15% 30% 0% 30%;">
        <h3 class="text-center">Crear cuenta de usuario</h3>
        <form action="" class="mt-3" [formGroup]="form" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label" style="font-weight: 600;"><span style="color: red" *ngIf="in.username == ''">* </span>Usuario</label>
                <label style="color: red" *ngIf='err.username != null && err.username != ""' >{{err.username}}</label> 
                <input type="text" class="form-control" id="username" formControlName="username" [(ngModel)]="in.username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" style="font-weight: 600;"><span style="color: red" *ngIf="in.email == ''">* </span>Email</label>
                <label style="color: red" *ngIf='err.email != null && err.email != ""' >{{err.email}}</label> 
                <input type="text" class="form-control" id="email" formControlName="email" [(ngModel)]="in.email" (change)="validemail()">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="font-weight: 600;"><span style="color: red" *ngIf="in.password == ''">* </span>Password</label>
                <label style="color: red" *ngIf='err.password != null && err.password != ""' >{{err.password}}</label> 
                <input type="text" class="form-control" id="password" formControlName="password" [(ngModel)]="in.password">
            </div>
            <div class="mb-3">
                <label for="confirmpassword" class="form-label" style="font-weight: 600;"><span style="color: red" *ngIf="confirmpassword == ''">* </span>confirmar Password</label>
                <input type="text" class="form-control" id="confirmpassword" formControlName="confirmpassword" [(ngModel)]="confirmpassword" (change)="verifypassword()">
            </div>
            <div>
                <div class="row" style="justify-content: center; display: flex;">
                    <button id="buttonsubmit" class="btn" style="width: 40%; background-color: #0085FC; color: white; font-weight: 600;" [disabled]="form.invalid" (click)="submit()">Crear cuenta</button>
                </div>
                <div class="row" style="justify-content: center; display: flex;">
                    <button class="btn" style="width: 40%; text-decoration: underline; font-weight: 600;" [routerLink]="['/login']" >Ingresar</button>
                </div>            
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body text-center mt-2">
                Cuenta creada con exito.
            </div>
            <div style="justify-content: center; align-items: center; display: flex; margin-bottom: 4%; margin-top: 3%;">
                <button type="button" class="btn" style="background-color: #33A64C;color:white" data-bs-dismiss="modal" (click)="redireccionar()">Aceptar</button> &nbsp;&nbsp;
            </div>
        </div>
    </div>
</div>
