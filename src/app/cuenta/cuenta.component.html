<div class="row">
    <div class="col-md" style="padding: 15% 30% 0% 30%;">
        <h3 class="text-center">Crear cuenta de usuario</h3>
        <form action="" class="mt-3">
            <div class="mb-3">
                <label for="usuario" class="form-label" style="font-weight: 600;">Usuario</label>
                <input type="text" class="form-control" id="usuario">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" style="font-weight: 600;">Email</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="font-weight: 600;">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="font-weight: 600;">confirmar Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div>
                <div class="row" style="justify-content: center; display: flex;">
                    <button class="btn" style="width: 40%; background-color: #0085FC; color: white; font-weight: 600;">Crear cuenta</button>
                </div>
                <div class="row" style="justify-content: center; display: flex;">
                    <button class="btn" style="width: 40%; text-decoration: underline; font-weight: 600;" [routerLink]="['/login']">Ingresar</button>
                </div>            
            </div>
        </form>
    </div>
</div>
