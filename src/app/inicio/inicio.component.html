<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Ecommerce</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">{{user}}</a>
        </li>
      </ul>
      <form class="d-flex">
        <button *ngIf="buys.length>0" class="btn" style="background-color: #33A64C;border-radius: 15px; color: white; font-weight: 600;">{{buys.length}}</button> &nbsp;&nbsp;
        <button class="btn btn-outline-danger" type="button" (click)="myBuys()" >Mis Compras</button>
        <button class="btn btn-outline-success" type="button" [routerLink]="['/login']" *ngIf="!login" [ngStyle]="{marginLeft:'5px'}">Ingresar</button>
        <button class="btn btn-outline-success" type="button" (click)="logout()" *ngIf="login" [ngStyle]="{marginLeft:'5px'}">Salir</button>
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row" *ngIf="!loading">
    <div class="col-md-4" *ngFor="let l of list" [ngStyle]="{marginTop:'20px'}">
      <div class="card text-center" >
        <div class="row justify-content-center">
          <div class="col-md-6">
            <img src="/assets/image.png" *ngIf="l.image==''" class="card-img-top" alt="..." [ngStyle]="{width:'200px',height:'150px'}">
            <img [src]="urlImage+'api/product/uploads/img/'+l.image" *ngIf="l.image!=''" class="card-img-top" alt="..." [ngStyle]="{width:'200px',height:'150px'}" />
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">{{l.name}}</h5>
          <p class="card-text text-center">Referencia: {{l.reference}}</p>
          <p class="card-text text-center">
            <button class="btn" style="background-color: #0085FC; color:white" (click)='addBuy(l)' *ngIf="l.quantity!='0'" >Agregar</button>
            <button class="btn" style="background-color: aquamarine; color:white" *ngIf="l.quantity=='0'">Sin Stock</button>
          </p>
        </div>
      </div>   
    </div>
  </div>
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" style="text-justify: center">INFORMACIÓN</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Debe ingresar con usuario y contraseña para realizar la compra
      </div>
      <div style="justify-content: center; align-items: center; display: flex; margin-bottom: 4%;">
        <button type="button" class="btn" style="background-color: #0DCAF0; color: white;font-weight: 600;" [routerLink]="['/login']" (click)="closemodal()">Ingresar</button> &nbsp; &nbsp;
        <button type="button" class="btn" style="background-color: #33A64C; color: white;font-weight: 600;" [routerLink]="['/cuenta']" (click)="closemodal()">Crear cuenta</button>
      </div>
    </div>
  </div>
</div>
